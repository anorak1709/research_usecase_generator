<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research to Business | CrewAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #050505;
        --card-bg: #111111;
        --text-primary: #ffffff;
        --text-secondary: #888888;
        --accent: #ffffff;
        --border: #333333;
        --success: #32d74b;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Utilities */
      .fade-in {
        animation: fadeIn 0.6s ease-out forwards;
        opacity: 0;
        transform: translateY(10px);
      }
      
      .fade-in-delay-1 { animation-delay: 0.1s; }
      .fade-in-delay-2 { animation-delay: 0.2s; }
      .fade-in-delay-3 { animation-delay: 0.3s; }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .slide-down {
        animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        transform: translateY(-20px);
      }

      @keyframes slideDown {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .pulse {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 20px 0 rgba(255, 255, 255, 0.15);
          transform: scale(1.03);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2);
          transform: scale(1);
        }
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      /* Enhanced Markdown Content Styling */
      .markdown-content {
        line-height: 1.8;
        color: #d4d4d4;
      }
      .markdown-content h1, 
      .markdown-content h2, 
      .markdown-content h3 {
        color: var(--text-primary);
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
      }
      .markdown-content h1 { 
        font-size: 2.25rem; 
        border-bottom: 1px solid var(--border); 
        padding-bottom: 1rem;
        margin-top: 0;
      }
      .markdown-content h2 { 
        font-size: 1.5rem; 
        margin-top: 2.5rem;
      }
      .markdown-content h3 { 
        font-size: 1.15rem; 
        color: white; 
        margin-top: 2rem;
      }
      .markdown-content p { 
        margin-bottom: 1.25rem; 
      }
      .markdown-content ul, .markdown-content ol {
        margin-left: 1.5rem; 
        margin-bottom: 1.5rem;
      }
      .markdown-content li { 
        margin-bottom: 0.5rem; 
        padding-left: 0.5rem;
      }
      .markdown-content strong { 
        color: white; 
        font-weight: 600; 
      }
      .markdown-content blockquote {
        border-left: 3px solid var(--success);
        background: rgba(50, 215, 75, 0.05);
        padding: 1rem 1.5rem;
        border-radius: 0 8px 8px 0;
        margin: 1.5rem 0;
        font-style: italic;
        color: #ddd;
      }

      /* Code Blocks */
      .code-block {
        background: #161616;
        border: 1px solid #2a2a2a;
        border-radius: 8px;
        padding: 1.25rem;
        margin: 1.5rem 0;
        overflow-x: auto;
        font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
        font-size: 0.9rem;
        color: #e0e0e0;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
      }
      .code-block-header {
        font-size: 0.75rem;
        color: #666;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        user-select: none;
      }

      /* Inline Code */
      .inline-code {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
        font-size: 0.85em;
        color: #ff9d00;
      }

      /* Basic Syntax Highlighting simulation */
      .syntax-keyword { color: #c678dd; }
      .syntax-string { color: #98c379; }
      .syntax-function { color: #61afef; }
      .syntax-comment { color: #5c6370; font-style: italic; }
      .syntax-number { color: #d19a66; }
    </style>
